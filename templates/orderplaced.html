<!DOCTYPE html>
<html>

<head>
  <title>Order Placed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f2f2f2;
      padding: 50px;
    }

    .icon {
      width: 100px;
      height: 100px;
      background-color: #3c8dbc;
      border-radius: 50%;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 48px;
    }

    h1 {
      margin-top: 20px;
      color: #333;
      font-size: 24px;
    }

    p {
      margin-top: 10px;
      color: #777;
      font-size: 18px;
    }
  </style>
</head>

<body>
  <div class="icon">
    <span>&#10004;</span>
  </div>
  <h1>Order Placed!</h1>
  <p>Thank you for your order. We have received it and will process it soon.</p>
</body>

</html>
