{% extends 'base.html' %}

{% block content %}
<style>
    table {
        width: 97%;
        margin: 20px auto;
        border-collapse: collapse;
        text-align: center;
        font-size: 20px;
    }

    th,
    td {
        padding: 10px;
        border: 1px solid #ccc;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }
</style>

<table>
    <tr>
        <th>OID</th>
        <th>Item Name</th>
        <th>Quantity</th>
        <th>Total</th>
    </tr>
    {% for i in data %}
    <tr>
        <td>{{i[0]}}</td>
        <td>{{i[2]}}</td>
        <td>{{i[3]}}</td>
        <td>{{i[4]}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
